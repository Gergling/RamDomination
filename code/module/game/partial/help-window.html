<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12 help-content">
			<div class="help-head"><h3>{{helpWindow.content.header}}</h3></div>
			<div class="help-body"><p>{{helpWindow.content.body}}</p></div>
			<div class="help-include" data-ng-include="helpWindow.include"></div>
			<div class="btn-group">
				<button class="btn">&nbsp;</button>
				<button data-ng-show="helpWindow.previous" class="btn" data-ng-click="previous()">Previous</button>
				<button data-ng-show="helpWindow.next" class="btn" data-ng-click="next()">Next</button>
				<button class="btn">&nbsp;</button>
			</div>
			<div class="btn-group" data-ng-show="helpWindow.progress">
				<button class="btn" data-ng-click="main()">Main Menu</button>
				<button class="btn" data-ng-click="progress()">Next Mission</button>
			</div>
			<div class="btn-group" data-ng-show="helpWindow.close">
				<button class="btn" data-ng-click="close()">Close</button>
			</div>
		</div>
	</div>
</div>
